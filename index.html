            color: #1a237e;

        }

            border-radius: 8px;
            background-color: #e3f2fd;
            font-size: 15px;
            min-width: 200px;
        }
        
        .questions-container {
            counter-reset: question;
        }
        
        .question {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #1e88e5;
        }
        
        .question:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .question::before {
            counter-increment: question;
            content: counter(question) ".";
            position: absolute;
            left: -30px;
            top: 20px;
            background-color: #1e88e5;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .question-text {
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 17px;
            line-height: 1.5;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option {
            padding: 12px 15px;
            background-color: #e3f2fd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            border: 1px solid #bbdefb;
        }
        
        .option:hover {
            background-color: #bbdefb;
        }
        
        .option.selected {
            background-color: #90caf9;
            font-weight: bold;
        }
        
        .option-letter {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #0d47a1;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 12px;
            font-weight: bold;
        }
        
        .justification {
            margin-top: 15px;
            padding: 12px;
            background-color: #e8f5e9;
            border-radius: 8px;
            border-left: 3px solid #4caf50;
            font-size: 14px;
            display: none;
        }
        
        .show-justification {
            margin-top: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        }

            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #90caf9;
        }

        // Função para carregar as questões
        function loadQuestions() {
            const container = document.getElementById('questions-container');
            
            questions.forEach((question, index) => {
                const questionEl = document.createElement('div');
                questionEl.className = 'question';
                
                let optionsHtml = '';
                question.options.forEach((option, optIndex) => {
                    optionsHtml += `
                        <div class="option" data-index="${optIndex}">
                            <span class="option-letter">${String.fromCharCode(97 + optIndex)}</span>
                            ${option}
                        </div>
                    `;
                });
                
                questionEl.innerHTML = `
                    <div class="question-text">${question.text}</div>
                    <div class="options">${optionsHtml}</div>
                    <button class="show-justification">Mostrar Justificativa</button>
                    <div class="justification">
                        <strong>Justificativa:</strong> ${question.justification}
                    </div>
                `;
                
                container.appendChild(questionEl);
                
                // Adicionar evento de clique para as opções
                const optionElements = questionEl.querySelectorAll('.option');
                optionElements.forEach(opt => {
                    opt.addEventListener('click', function() {
                        // Remover seleção de todas as opções nesta questão
                        optionElements.forEach(o => o.classList.remove('selected'));
                        // Selecionar a opção clicada
                        this.classList.add('selected');
                        
                        // Armazenar resposta
                        const studentId = document.getElementById('student-name').value;
                        if (studentId) {
                            const answers = JSON.parse(localStorage.getItem('answers') || '{}');
                            if (!answers[studentId]) answers[studentId] = {};
                            answers[studentId][index] = parseInt(this.dataset.index);
                            localStorage.setItem('answers', JSON.stringify(answers));
                        }
                    });
                });
                
                // Adicionar evento para mostrar justificativa
                const showBtn = questionEl.querySelector('.show-justification');
                const justification = questionEl.querySelector('.justification');
                showBtn.addEventListener('click', function() {
                    justification.style.display = justification.style.display === 'block' ? 'none' : 'block';
                    showBtn.textContent = justification.style.display === 'block' ? 
                        'Ocultar Justificativa' : 'Mostrar Justificativa';
                });
            });
        }

        // Função para preencher informações do aluno
        function setupStudentInfo() {
            const nameSelect = document.getElementById('student-name');
            const gradeInput = document.getElementById('student-grade');
            const numberInput = document.getElementById('student-number');
            
            nameSelect.addEventListener('change', function() {
                const studentId = this.value;
                if (studentId && students[studentId]) {
                    gradeInput.value = students[studentId].grade;
                    numberInput.value = students[studentId].number;
                } else {
                    gradeInput.value = '';
                    numberInput.value = '';
                }
            });
        }

        // Função para enviar respostas
        function setupSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            
            submitBtn.addEventListener('click', function() {
                const studentId = document.getElementById('student-name').value;
                
                if (!studentId) {
                    alert('Por favor, selecione seu nome antes de enviar.');
                    return;
                }
                
                // Verificar se todas as questões foram respondidas
                const answeredQuestions = document.querySelectorAll('.option.selected').length;
                if (answeredQuestions < questions.length) {
                    if (!confirm(`Você respondeu apenas ${answeredQuestions} de ${questions.length} questões. Deseja enviar mesmo assim?`)) {
                        return;
                    }
                }
                
                alert('Respostas enviadas com sucesso! Obrigado por participar da revisão.');
                
                // Aqui você poderia enviar os dados para um servidor em um sistema real
                // Neste exemplo, os dados já estão armazenados no localStorage
            });
        }

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
            setupStudentInfo();
            setupSubmitButton();
        });
